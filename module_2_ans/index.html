<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<h1>Menu</h1>
  <style>
    * {
  box-sizing: border-box;
      margin: 0;
    padding: 5;
    }
    .row {
      width: 100%;
    }
    #box {
    background color: grey;
    border: 1px solid black;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    
    }
    #conent {
      
    }
    /* pc large */
    @media (min-width: 992px){
      .col_pc{
        float: left;
        width:33.33%;
    }
    /* tablet med */
    @media (min-width: 768px) and (max-width: 991px){
      .col_tab_1, .col_tab_2{
        float: left;
      }
      .col_tab_1{
        width: 33%;
      }
      .col_tab_2{
        width: 33%;
      }
    }
    /* mobile small */
    @media (max-width: 767px){
      .col_mobile{
        float: left;
        width: 100%;
      }
    }
  </style>
  <body>
    <div class="row">
    <div class="col_pc col_tab_1 col_mobile">
      <div id="box">tester</div></div>
    <div class="col_pc col_tab_1 col_mobile">
      <div id="box">tester 2</div></div>
    <div class="col_pc col_tab_2 col_mobile">
    <div id="box">tester 3</div></div>
    </div>
    
    
  </body>
</html>
